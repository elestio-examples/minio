version: '3.3'
services:
  minio:
    image: elestio4test/minio:${SOFTWARE_VERSION_TAG}
    restart: always
    dns:
      - 8.8.8.8
    ports:
      - "172.17.0.1:9000:9000"
      - "172.17.0.1:9001:9001"
    volumes:
      - ./data:/data
    environment:
      MINIO_ROOT_USER: ${ADMIN_EMAIL}
      MINIO_ROOT_PASSWORD: ${ADMIN_PASSWORD}
    command: server --address ":9000" --console-address ":9001" /data
